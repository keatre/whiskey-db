name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      # Optional lint (won't fail CI if not configured)
      - name: Lint (optional)
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ]; then
            npx eslint . --max-warnings=0
          else
            echo "ESLint not configured; skipping."
          fi

  api:
    name: API (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Light static checks (safe even without config)
          pip install ruff
      - name: Ruff (lint)
        run: ruff check .

      - name: Install test deps
        run: |
          pip install pytest pytest-cov

      - name: Run tests
        if: ${{ hashFiles('api/tests/**/*.py') != '' }}
        run: pytest -q --maxfail=1

      
      # If you add tests later:
      # - name: Run tests
      #   run: pytest -q

  docker-build:
    name: Docker builds
    runs-on: ubuntu-latest
    needs: [ web, api ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build API image
      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: local/whiskey-api:ci

      # Build Web image
      - name: Build Web image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: local/whiskey-web:ci
