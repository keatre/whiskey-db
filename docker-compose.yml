services:
  web:
    image: node:20
    working_dir: /app
    command: sh -lc "npm ci --prefer-offline && npm run build && exec npm start"
    volumes:
      - ./web:/app
      - web_npm_cache:/npm-cache
    env_file: .env
    environment:
      - NPM_CONFIG_CACHE=/npm-cache
    ports:
      - "8080:3000"
    depends_on:
      - api
    init: true
    stop_signal: SIGTERM
    stop_grace_period: 10s

  api:
    image: python:3.12
    working_dir: /app
    command: sh -lc "pip install --cache-dir /pip-cache -r requirements.txt && exec uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000}"
    volumes:
      - ./api:/app
      - ./data:/data
      - ./api/static:/app/static
      - api_pip_cache:/pip-cache
    env_file: .env
    environment:
      - PIP_CACHE_DIR=/pip-cache
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/whiskey.db}
    ports:
      - "8000:8000"
    init: true
    stop_signal: SIGTERM
    stop_grace_period: 10s

  backup:
    build:
      context: ./ops/backup
      dockerfile: Dockerfile
    container_name: whiskey-backup
    #profiles: ["backup"]
    working_dir: /app
    env_file: .env
    environment:
      TZ: ${TZ:-America/Chicago}
      BACKUP_ENABLED: ${BACKUP_ENABLED:-true}
      BACKUP_ENCRYPTED: ${BACKUP_ENCRYPTED:-true}
      BACKUP_CRON: ${BACKUP_CRON:-0 3 * * *}
      BACKUP_SOURCE: ${BACKUP_SOURCE:-/data}
      BACKUP_TAG: ${BACKUP_TAG:-whiskey-db}
      BACKUP_ON_START: ${BACKUP_ON_START:-false}
      BACKUP_ARCHIVE_DIR: ${BACKUP_ARCHIVE_DIR:-}
      PLAINTEXT_RETENTION_DAYS: ${PLAINTEXT_RETENTION_DAYS:-30}
      RESTIC_KEEP_DAILY: ${RESTIC_KEEP_DAILY:-7}
      RESTIC_KEEP_WEEKLY: ${RESTIC_KEEP_WEEKLY:-4}
      RESTIC_KEEP_MONTHLY: ${RESTIC_KEEP_MONTHLY:-12}
      BACKUP_EXTRA_PATHS: ${BACKUP_EXTRA_PATHS:-/extra/dev-docs}
      # For NAS we point restic to the CIFS mount inside the container:
      RESTIC_REPOSITORY: ${RESTIC_REPOSITORY:-/remote/restic-whiskey-db}
      RESTIC_PASSWORD: ${RESTIC_PASSWORD:-}
    init: true                 # runs tini as PID 1 (helps reap zombies & forward signals)
    stop_signal: SIGTERM       # send TERM first (entrypoint trap handles it)
    stop_grace_period: 60s     # allow time to end restic/crond/tail cleanly
    volumes:
      - ./ops/backup:/app
      - ./data:/data:ro
      - ./dev-docs:/extra/dev-docs:ro
      - ./docker-compose.yml:/config/docker-compose.yml:ro
      - ./.env:/config/.env:ro
      - /mnt/restic-whiskey-db:/remote
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    profiles: ["cloudflare"]
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}

volumes:
  web_npm_cache:
  api_pip_cache:
