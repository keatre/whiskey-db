services:
  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-/api}
        NEXT_BACKEND_ORIGIN: ${NEXT_BACKEND_ORIGIN:-http://api:8000}
    image: whiskey-db-web:dev
    working_dir: /app
    command:
      - /bin/bash
      - /logging/with-logging.sh
      - web
      - --
      - npm
      - run
      - start
    volumes:
      - ./ops/logging:/logging:ro
      - ./logs:/logs
    env_file: .env
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    ports:
      - "8080:3000"
    depends_on:
      - api
    init: true
    stop_signal: SIGTERM
    stop_grace_period: 10s

  api:
    build:
      context: ./api
    image: whiskey-db-api:dev
    working_dir: /app
    command:
      - /bin/bash
      - /logging/with-logging.sh
      - api
      - --
      - bash
      - -lc
      - >-
        exec uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000} --log-level ${API_LOG_LEVEL:-info}
    volumes:
      - ./data:/data
      - ./api/static:/app/static
      - ./ops/logging:/logging:ro
      - ./logs:/logs
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/whiskey.db}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    ports:
      - "8000:8000"
    init: true
    stop_signal: SIGTERM
    stop_grace_period: 10s

  backup:
    build:
      context: ./ops/backup
      dockerfile: Dockerfile
    image: whiskey-db-backup:dev
    container_name: whiskey-backup
    #profiles: ["backup"]
    working_dir: /app
    env_file: .env
    environment:
      TZ: ${TZ:-America/Chicago}
      BACKUP_ENABLED: ${BACKUP_ENABLED:-true}
      BACKUP_ENCRYPTED: ${BACKUP_ENCRYPTED:-true}
      BACKUP_CRON: ${BACKUP_CRON:-0 3 * * *}
      BACKUP_SOURCE: ${BACKUP_SOURCE:-/data}
      BACKUP_TAG: ${BACKUP_TAG:-whiskey-db}
      BACKUP_ON_START: ${BACKUP_ON_START:-false}
      BACKUP_ARCHIVE_DIR: ${BACKUP_ARCHIVE_DIR:-}
      PLAINTEXT_RETENTION_DAYS: ${PLAINTEXT_RETENTION_DAYS:-30}
      RESTIC_KEEP_DAILY: ${RESTIC_KEEP_DAILY:-7}
      RESTIC_KEEP_WEEKLY: ${RESTIC_KEEP_WEEKLY:-4}
      RESTIC_KEEP_MONTHLY: ${RESTIC_KEEP_MONTHLY:-12}
      BACKUP_EXTRA_PATHS: ${BACKUP_EXTRA_PATHS:-/extra/dev-docs}
      BACKUP_REPOSITORY: ${BACKUP_REPOSITORY:-/remote/restic-whiskey-db}
      RESTIC_PASSWORD: ${RESTIC_PASSWORD:-}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
    entrypoint:
      - /bin/bash
      - /logging/with-logging.sh
      - backup
      - --
    command:
      - /bin/sh
      - /app/entrypoint.sh
    init: true                 # runs tini as PID 1 (helps reap zombies & forward signals)
    stop_signal: SIGTERM       # send TERM first (entrypoint trap handles it)
    stop_grace_period: 60s     # allow time to end restic/crond/tail cleanly
    volumes:
      - ./data:/data:ro
      - ./dev-docs:/extra/dev-docs:ro
      - ./docker-compose.yml:/config/docker-compose.yml:ro
      - ./.env:/config/.env:ro
      - /mnt/restic-whiskey-db:/remote
      - ./ops/logging:/logging:ro
      - ./logs:/logs
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    profiles: ["cloudflare"]
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}

#Local Cache Volumes - comment out if you want to use fresh installs every time
