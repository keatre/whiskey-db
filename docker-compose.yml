services:
  web:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./web:/app
    env_file: .env
    ports:
      - "8080:3000"
    networks:
      appnet:
        aliases: [web]

  api:
    image: python:3.12
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn app.main:app --host ${API_HOST:-0.0.0.0} --port ${API_PORT:-8000}"
    volumes:
      - ./api:/app
      - ./data:/data
      - ./api/static:/app/static
      - ./api/data:/app/data
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/whiskey.db}
    ports:
      - "8000:8000"
    networks:
      appnet:
        aliases: [api]

networks:
  appnet:
    driver: bridge
